<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="map"></div>
    <div id="addPlaces">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude"><br><br>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude"><br><br>
        <input type="submit" value="Submit">
    </div>
    <div id="signUpMessage" style="display:none;"></div>
</body>
<script>
    const map = document.getElementById('map');
    navigator.geolocation.getCurrentPosition(position => {
        const { latitude, longitude } = position.coords;
        map.innerHTML = '<iframe width="700" height="300" src="https://maps.google.com/maps?q='+latitude+','+longitude+'&amp;z=15&amp;output=embed"></iframe>';
    });
</script>
<script type="module" src="../firebase/firebaseGeoLocation.js"></script>
</html>
